<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Fabio Amaral</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <h2>Login to Continue</h2>

        <form>
            <label id="emailLabel" for="email">E-mail</label>
            <input id="email" type="email" placeholder="E-mail">
            <small class="emptyField" id="emailMissing"></small>
            <label id="passwordLabel" for="password">Password</label>            
            <input id="password" type="password" placeholder="Password">
            <small class="emptyField" id="passwordMissing"></small>
            <img src="./noun_Eye_3025.png" id="unhidePassword" alt="Unhide password">
        </form>

        <a id="forgotPassword" href="#">Forgot Password?</a>
        <button id="buttonLogin">Login</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
